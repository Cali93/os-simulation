<!DOCTYPE html>
<html>
<head>
	<!--<meta http-equiv="refresh" content="4">-->
	<title>info panel</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
</head>
<body>
	<div class="panel">
		<div class="panel-content">
			<h1>Dorothy Ai</h1>
			<h5>Powered by the Nine</h5>
			<a href="https://www.becode.org/">A BeCode Project</a>
			<a href="policy/privacy.html">Privacy</a>
			<a href="policy/cookies-policy.html">Cookies-policy</a>
		</div>
	</div>
	<div class="profile">
		<div class="profile-content">
			<h2>Profil</h2>
				<div class="profile-input">
					<input class="profile-name" type="text" name="name">
					<input class="profile-linkedin" type="text" name="linkedin">
					<input class="profile-github" type="text" name="github">
				</div>
				<div class="profile-input-right">
					<input class="profile-firstname" type="text" name="firstname" class="firstname">
					<input class="profile-language" type="text" name="language" class="language">
				</div>
				<button class="profile-cogs-icon">
					<i class="fas fa-cogs"></i>
				</div>
		</div>
	</div>
</body>
</html>
